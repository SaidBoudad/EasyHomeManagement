<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Bootstrap Navbar Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>



<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li th:if="${#authorization.expression('hasRole(''USER'')')}" class="nav-item" >
                    <a class="nav-link" th:href="@{/list/user/create}">Create New List</a>
                </li>
                <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="nav-item" >
                    <a class="nav-link" th:href="@{/users/create}">Create New User</a>
                </li>
                <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="nav-item">
                    <a class="nav-link" th:href="@{/users/admin}">All Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">User Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Services</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/home}">My Lists</a></li>
                        <li><a class="dropdown-item" th:href="@{/}">Home</a></li>
                    </ul>
                </li>
            </ul>

            <ul class="navbar-nav " float-end>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    <span th:text="${#authentication.name}"></span></a>
                    <ul class="dropdown-menu">
                        <li>
                            <form  th:action="@{/logout}">
                                <button class="dropdown-item" type="submit">logout</button>
                            </form>
                        </li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section layout:fragment="content1"></section>

</body>
</html>
