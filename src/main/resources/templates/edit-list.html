<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Include your header content here -->
</head>
<body>
<div class="container mt-2">
    <h1>Edit List</h1>
    <!-- Display the form to edit the list details -->
    <form th:action="@{/list/user/edit}" th:object="${shoppingList}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="listName">List Name:</label>
            <input type="text" class="form-control" id="listName" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label for="listCategory">List Category:</label>
            <select class="form-control" id="listCategory" th:field="*{category}">
                <option value="CUISINE">Cuisine</option>
                <option value="HEALTH">Health</option>
                <option value="CLEANING">Cleaning</option>
                <option value="CHILDREN">Children</option>
                <option value="FRUIT">Fruit</option>
                <option value="OTHER">Other</option>
            </select>
        </div>
        <!-- Add more form fields for other list details -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
</body>
</html>
