<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header>
    <!-- ... (existing navigation bar) ... -->
</header>

<section class="user-section">
    <div class="container">
        <h1>User Page</h1>
        <p>Welcome, User!</p>

        <a th:href="@{/users/delete/{id}(id=${userId})}"  class="btn btn-danger">Delete</a>



<!--        <form th:action="@{/users/delete/{id}(id=${userId})}" method="post">-->
<!--            <input type="hidden" name="_method" value="delete">-->
<!--            <button type="submit" class="btn btn-danger">Delete</button>-->
<!--        </form>-->


        <!-- Update User Button -->
        <form th:action="@{/users}" method="put">
            <input type="hidden" name="_method" value="put">
            <input type="text" name="userId" placeholder="User ID">
            <input type="text" name="username" placeholder="Username">
            <input type="text" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Update User</button>
        </form>

        <!-- User Lists Button -->
        <a th:href="@{'/' + userId + '/lists'}" class="btn btn-secondary">User Lists</a>
    </div>
</section>

</body>
</html>
