<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Navbar Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-mg-6 col-md-6 container justify-content-center card">
            <div class="card">
                <h1 class="card-header text-center">Authentication</h1>
                <div class="card-body">
                    <form method="post" th:action="@{/login}">
                        <div class="form-group">
                            <label for="username" class="for-label">Username : </label>
                            <input
                                    type="text"
                                    name="username"
                                    id="username"
                                    class="form-control"
                                    placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="for-label">Password : </label>
                            <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="form-control"
                                    placeholder="Password">
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label"></label>
                            <input class="form-check-input" type="checkbox" name="remember-me">Remember me

                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center"></div>
                <p>Donâ€™t have an account? <a th:href="@{/users/create}">Create New Account</a></p>
                <p>Request a Password Reset? <a th:href="@{/password-reset}">Click here</a></p>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<!--this code to display success and error messages at the bottom-->
<div th:if="${successMessage}" class="alert alert-success mt-3 text-center">
    <p th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
</div>
<!-- End of flash message code -->
</body>
</html>
