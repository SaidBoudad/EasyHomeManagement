<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template-navbar">
<head>
    <meta charset="UTF-8">
    <title>Grocery List Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content1">
<div class="container">
    <div class="row">
        <div class="col-mg-6 col-md-6 container justify-content-center card">
            <h1 class="text-center">Update User</h1>
            <div class="card-body">
                <form th:action="@{/users/admin/update(page=${page}, keyword=${keyword})}" th:object="${client}" method="POST">

                    <div class="form-group">
                        <label>User ID : </label>
                        <lable th:text="${client.id}"></lable>
                        <input
                            type="hidden"
                            name="id"
                            th:field = "${client.id}"
                            class="form-control"
                            placeholder="Enter User ID">
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input
                                type="text"
                                name="clientName"
                                th:value="${client.clientName}"
                                class="form-control"
                                placeholder="Enter Username">
                        <span class="text-danger" th:errors="${client.clientName}"></span>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input
                                type="email"
                                name="email"
                                th:value="${client.email}"
                                class="form-control"
                                placeholder="Enter Email">
                        <span class="text-danger" th:errors="${client.email}"></span>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input
                                type="password"
                                name="password"
                                th:value="${client.password}"
                                class="form-control"
                                placeholder="Enter Password">
                        <span class="text-danger" th:errors="${client.password}"></span>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input
                                type="password"
                                name="confirmPass"
                                class="form-control"
                                placeholder="Confirm Password">
                        <span class="text-danger" th:errors="${client.confirmPass}"></span>
                    </div>


                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
</div>
</body>
</html>
