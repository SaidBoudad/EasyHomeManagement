<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grocery List Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-mg-6 col-md-6 container justify-content-center card">
            <h1 class="text-center">Update User</h1>
            <div class="card-body">
                <form th:action="@{/users/update(page=${page}, keyword=${keyword})}" th:object="${user}" method="POST">

                    <div class="form-group">
                        <label>User ID : </label>
                        <lable th:text="${user.id}"></lable>
                        <input
                            type="hidden"
                            name="id"
                            th:field = "${user.id}"
                            class="form-control"
                            placeholder="Enter User ID">
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input
                                type="text"
                                name="username"
                                th:value="${user.username}"
                                class="form-control"
                                placeholder="Enter Username">
                        <span class="text-danger" th:errors="${user.username}"></span>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input
                                type="email"
                                name="email"
                                th:value="${user.email}"
                                class="form-control"
                                placeholder="Enter Email">
                        <span class="text-danger" th:errors="${user.email}"></span>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input
                                type="password"
                                name="password"
                                th:value="${user.password}"
                                class="form-control"
                                placeholder="Enter Password">
                        <span class="text-danger" th:errors="${user.password}"></span>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
